{% for post in site.posts limit:10 %}
	<div class="block {{ forloop.index0 + 4 }}">
		<h4 class="center"><a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h4>
		<p>{{ post.excerpt }}</p>
		<h4 class="center">日期:{{ post.date | date_to_long_string }}</h4>
		<center><label>{{ post.label }}</label></center>
	</div>
{% endfor %}
